<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
    <h4 class="modal-title" id="myModalLabel">Play computer (Stockfish 5)</h4>
</div>
<div class="modal-body" style="overflow:auto;">
            <div class="btn-group col-md-12" style="padding:15px">
                <label class="btn btn-default btn-lg" ng-class="{active: 'w' == computer.color}" style="margin-right:3px">
                    <input type="radio" style="display:none" ng-model="computer.color" value="w"> White
                </label>
                <label class="btn btn-default btn-lg" ng-class="{active: 'b' == computer.color}">
                    <input type="radio" style="display:none" ng-model="computer.color" value="b"> Black
                </label>
           {{strength}} {{color}}
            </div>
            <div class="btn-group col-md-12" >
                <label ng-repeat = "s in [1,2,3,4,5,6,7,8]" class="btn btn-default" ng-class="{active: s == computer.strength}" style="margin-right:3px">
                    <input type="radio" style="display:none"  ng-model="computer.strength" ng-value="s"> {{s}}
                </label>
            </div>

            <div class="col-md-12" style="padding:15px">
               <span>Play <i><b>{{computer.color=='w'?'WHITE':'BLACK'}}</b></i> against computer strength <i><b>{{computer.strength}}</b></i> </span>
               <br/>
               <br/>
               <span ng-show="computer.fen">Position (FEN): <i>{{computer.fen}}</i></span>
            </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="play(color, strength)">Play</button>
</div>
